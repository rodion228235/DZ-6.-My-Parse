{% extends "base.html" %}


{% block center %}
<h1>Результати голосування</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>№</td>
            <td>Назва піци</td>
        </tr>
    </thead>
    <tbody>
        {% for answer in answers %}
        <tr>
            <td>{{ loop.index }}</td>
            <td> {{ answer }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
